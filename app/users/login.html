<div class="panel panel-default">
    <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="userName">Name</label>
                            <input type="text" ng-model="$ctrl.user.username" id="userName" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" ng-model="$ctrl.user.password"  class="form-control" id="userPassword" placeholder="Password">
                        </div>

                        <button type="button" class="btn btn-success" ng-click="$ctrl.onLoginClicked($ctrl.user)">
                            <span class="glyphicon glyphicon-save"></span> Add
                        </button>
                    </form>

                </div>
            </div>
    </div>
</div>
